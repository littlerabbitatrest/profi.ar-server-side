        "200":
          description: "Человек получен"
          schema:
            $ref: "#/definitions/GetManResponse"

- /api/v1/men:
    get:
      tags:
        - "Человек"
      summary: "Получить информацию о всех людях"
      description: "Получить информацию о всех людях"
      operationId: "getMen"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Люди получены"
          schema:
            $ref: "#/definitions/GetAllMenResponse"
    post:
      tags:
        - "Человек"
      summary: "Создать человека"
