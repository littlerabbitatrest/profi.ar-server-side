- /api/v1/men/{manId}:
    get:
      tags:
        - "Человек"
      summary: "Получить информацию о человеке"
      description: "Получить информацию о человеке"
      operationId: "getMan"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "manId"
          required: true
          description: "Идентификатор человека"
