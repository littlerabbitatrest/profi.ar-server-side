      operationId: "createMan"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "manDto"
          required: true
          description: "Объект нового человека"
          schema:
            $ref: "#/definitions/CreateManDto"
      responses:
        "200":
          description: "Человек создан"
          schema:
            $ref: "#/definitions/CreateManResponse"